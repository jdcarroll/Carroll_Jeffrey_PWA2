<span class="close">X</span>
<h3 class="header">Please Sign Up</h3>
<div id="add">
    <form id="sign_up">
        <div>
            <h2>Register Now</h2>
        </div>
        <div>
            <label for="fname">First Name: </label>
            <input name="firstName" id="fname" type="text" class="masterTooltip" placeholder="First name" title="Please enter your first name" required >
        </div>
        <div>
            <label for="lname">Last Name: </label>
            <input id="lname" type="text" placeholder="Last Name" class="masterTooltip" title="Enter your last name">
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input id="email" type="email" placeholder="E-mail" class="masterTooltip" title="Please enter your Email">
        </div>
        <div>
            <label for="password">Create Password: </label>
            <input id="password" type="password" placeholder="Password" class="masterTooltip" title="Please create password">
        </div>
        <div>
            <input id="createAccount" type="submit" value="Create Account">
        </div>
    </form>
</div>
