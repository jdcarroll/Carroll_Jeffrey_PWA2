<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--Header-->
    <div id="user_menu">
        <div id="welcome">
            <h2>Welcome, User:</h2>
            <form id="user_tools">
                <input id="signOut" type="submit" value="Sign Out">
            </form>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="#">News</a></li>
            <li><a href="#">Training</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Progress</a></li>
            <li><a href="#">Stats</a></li>
        </ul>
    </nav>

<!--End of Header-->

<!--Body-->
<div id="main" class="innerWrapper">

    <div class="iconBox">
        <h2>Our Sports</h2>
        <ul>
            <li><img id="baseball" src="images/icons/baseball_icon.png"></li>
            <li><img id="speed" src="images/icons/speed_icon.png"></li>
        </ul>
    </div>
    <div id="overlay">
        <div id="modal">
            <span class="close">X</span>
            <h3 class="header">Please Sign Up</h3>
            <div id="add">
                <form id="sign_up">
                    <div>
                        <h2>Register Now</h2>
                    </div>
                    <div>
                        <label for="fname">First Name: </label>
                        <input name="firstName" id="fname" type="text" class="masterTooltip" placeholder="First name" title="Please enter your first name" required >
                    </div>
                    <div>
                        <label for="lname">Last Name: </label>
                        <input id="lname" type="text" placeholder="Last Name" class="masterTooltip" title="Enter your last name">
                    </div>
                    <div>
                        <label for="email">E-mail: </label>
                        <input id="email" type="email" placeholder="E-mail" class="masterTooltip" title="Please enter your Email">
                    </div>
                    <div>
                        <label for="password">Create Password: </label>
                        <input id="password" type="password" placeholder="Password" class="masterTooltip" title="Please create password">
                    </div>
                    <div>
                        <input type="submit" value="Create Account">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="rightForm">
        <form id="sign_up">
            <div>
                <h2>Register Now</h2>
            </div>
            <div>
                <label for="fname">First Name: </label>
                <input name="firstName" id="fname" type="text" class="masterTooltip" placeholder="First name" title="Please enter your first name" required >
            </div>
            <div>
                <label for="lname">Last Name: </label>
                <input id="lname" type="text" placeholder="Last Name" class="masterTooltip" title="Enter your last name">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input id="email" type="email" placeholder="E-mail" class="masterTooltip" title="Please enter your Email">
            </div>
            <div>
                <label for="password">Create Password: </label>
                <input id="password" type="password" placeholder="Password" class="masterTooltip" title="Please create password">
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>

        <form id="sign_in">
            <div>
                <h2>Login</h2>
            </div>
            <div>
                <label for="uname">User Name: </label>
                <input id="uname" type="text" placeholder="username" class="masterTooltip" title="Please enter username">
            </div>
            <div>
                <label for="lpassword">Password: </label>
                <input id="lpassword" type="password" placeholder="Password" class="masterTooltip" title="Please enter password">
            </div>
            <input id="login" type="submit" value="Login">
        </form>
    </div>
</div>



<!--End of Body-->

<!--Footer-->



<!--End of Footer-->

<!--scripts and list of dependencies-->
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/main.js"></script>
<!--scripts and list of dependencies-->
</body>
</html>
